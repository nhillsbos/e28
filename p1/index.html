<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors!</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        #myApp {
            margin: 0 auto;
            background-color: rgb(87, 165, 42);
            padding: 15px;
            border-radius: 8px;
            width: 500px;
        }
        #gameBoard {
            margin-top: 15px;
        }
        #upperBoard {
            background-color: whitesmoke;
            border-radius: 8px;
        }
        #playerBox {
            background-color: lavender;
        }
        #versusBox {
            background-color: coral;
        }
        #cpuBox {
            background-color: aqua;
        }
        #playerDraw {
            background-color: lavender;
        }
        #theWinnerIs {
            background-color: coral;
        }
        #cpuDraw {
            background-color: aqua;
        }

        #playerChoices > img, #cpuChoices > img {
            width:35px;
        }

        #cpuRock2, #cpuPaper2, #cpuScissors2, #playerRock2, #playerPaper2, #playerScissors2 {
            display:none;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <main id="myApp" v-cloak>
        <h1 class="col-sm-12">{{ gameTitle }}</h1>
        <section id="gameBoard">
            <article id="upperBoard" class="row">
                <div id="playerBox" class="col-sm-4">
                    <!-- player options -->
                    <input type="text" placeholder="Type in a name" v-model="playerName"/>
                    <p v-if="playerName">Player: {{ playerName }}</p>
                    <p v-else>No name? What a shame!</p>
                    <div id="playerChoices">
                        <img src="imgs/rock.svg" alt="rock" id="playerRock" />
                        <img src="imgs/paper.svg" alt="paper" id="playerPaper" />
                        <img src="imgs/scissors.svg" alt="playerScissors" />
                    </div>
                </div>
                <div id="versusBox" class="col-sm-4">
                    <img src="" alt="versus" />
                </div>
                <div id="cpuBox" class="col-sm-4">
                    <!-- CPU options -->
                    <p>CPU</p>
                    <div id="cpuChoices">
                        <img src="imgs/rock.svg" alt="rock" id="cpuRock" />
                        <img src="imgs/paper.svg" alt="paper" id="cpuPaper" />
                        <img src="imgs/scissors.svg" alt="cpuScissors" />
                    </div>
                </div>

            </article><!-- this is the lower board where the choices and winner are displayed -->
            <article id="lowerBoard" class="row">
                <div id="playerDraw" class="col-sm-4">
                    <p>You chose:</p>
                    <img src="imgs/rock.svg" alt="rock" id="playerRock2" />
                    <img src="imgs/paper.svg" alt="paper" id="playerPaper2" />
                    <img src="imgs/scissors.svg" alt="playerScissors2" id="playerScissors2"/>
                </div>
                <div id="theWinnerIs" class="col-sm-4">
                    <!-- <p v-if="victor != null">Who's the winner? <input type="text" v-model="victor"/></p> -->
                    <p v-if="victor = 'cpu'">CPU wins</p>
                    <p v-if="victor = 'player'">Player Wins</p>
                </div>
                <div id="cpuDraw" class="col-sm-4">
                    <p>CPU chose:</p>
                    <img src="imgs/rock.svg" alt="rock" id="cpuRock2" />
                    <img src="imgs/paper.svg" alt="paper" id="cpuPaper2" />
                    <img src="imgs/scissors.svg" alt="cpuScissors2" id="playerScissors2" />
                </div>
            </article>


        </section>

</body </html>
