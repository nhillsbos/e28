<html>

<head>

    <style>
        * {
            box-sizing: border-box;
        }
        #myApp {
            margin: 0 auto;
            padding: 0px 15px;
            border-radius: 8px;
            max-width: 800px;
            min-width: 525px;
        }
        #gameBoard {
            margin-top: 15px;
            padding:10px;
            border-radius: 15px;
        }
        #upperBoard {
            padding: 5px;
            border-radius: 8px;
            margin: 15px 0px;
            clear:both;
        }
        #playerBox {
            background-color: lavender;
            border-radius: 15px;
            padding:10px;
        }
 

        #playerChoices > img, #cpuChoices > img {
            width:65px;
        }

        #playerChoices > img:hover, #cpuChoices > img:hover {
            border: 3px solid red;
            background-color: red;
            border-radius: 5px;
        }

        #playerChoices > img:active, #cpuChoices > img:active {
            border: 3px solid yellow;
            background-color: yellow;
            border-radius: 5px;
        }

        [v-cloak] {
            //display: none;
        }

        #lowerBoard img {
            width:300px;
            filter: drop-shadow( 8px 8px 6px rgba(0, 0, 0, .59));/* https://stackoverflow.com/questions/6088409/svg-drop-shadow-using-css3 */
        }

        .gameHeader {
            clear:both;
            margin-bottom: 15px;
        }

.entName {
    margin: 5px auto 5px auto;
    width:50%;
}

      .myBlock {
          min-height: 300px;
      }      
      h1,h2,h3,h4 {
          font-family: 'Roboto', sans-serif;
      }
      h1 {
          font-weight: 900;
      }
      p {
          font-family: 'Roboto', sans-serif;
          font-family: 400;
      }
      .myText {
          display:block;
          height:100%;
          width: 100%;
      }
      .hideName {
          display: none;
      }

      .fa-star {
          
          color:gold;
          filter: drop-shadow( 3px 3px 2px rgba(0, 0, 0, .7));/* https://stackoverflow.com/questions/6088409/svg-drop-shadow-using-css3 */
          font-size: 3.5em;
          float:right;
      }
     .cpuStar {
         color:lawngreen;
         float:left;
     }
     .myStar {
         animation-name: pulse;
         animation-duration: 350ms;
         animation-play-state: paused;
     }
     .myStar:hover {
         animation-play-state: running;
     }
        .allTheWins {
            margin:10px 0px;
        }
        #playerScore {
            position: relative;
            min-height: 50px;
            min-width: 50px;
            background-color:red;
            border-radius: 10px;
            box-shadow: 8px 8px 8px rgba(75, 75, 75, .65);
            top:100px;
            left: 100px;
        }

        #playerDraw {
           
        }
        #cpuDraw {

        }

        .animated.delay-1s {
            animation-delay: .05s;
        }
        .delay-1as{
            animation-delay: .15s;
        }


        .fadeInDown {
            animation-duration: 550ms;
        }
        .rotateIn {
            animation-duration: 250ms;
            animation-timing-function: ease-out;
        }
        .scoreboard {
            background-color: chocolate;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 8px 8px 5px rgba(44, 44, 44, 0.72);
        }

        .uhOh {
            background-color: royalblue;
        }
        .coolClass {
            background-color: black;
        }
        .feedBackClass {
            background-color: aqua;
        }
        .errorClass {
            background-color: teal;
        }
        .goodJob {
            background-color: chartreuse;
        }
        .fade-enter-active, .fade-leave-active {
  transition: opacity .5s;
}

    </style>
</head>

<body>
    <div class="container">
    <main id="myApp" class="animated delay-1s fadeInDown" v-cloak>
          <!--  <div id="playerScore" v-if="playerWins > 0">{{ playerName }}: {{ playerWins }}</div> -->
        <div class="col-sm-12 gameHeader">
                <h1 class="text-center">{{ gameTitle }}</h1>


        </div>
        <section id="gameBoard">
            
            <article id="upperBoard" class="row ">
                <div class="row">
                    <div id="entPlaNa" class="col-sm-12" v-if="!playerChoice"><!-- enter your name here, it will disappear when a choice is made -->
                <h3 class="text-center">Enter your name:</h3>
                  <input type="text" class="form-control entName text-center"  placeholder="Mysterious Stranger" v-model.lazy="playerName"/>
                </div> 
            </transition>
            </div>   <!-- name display and rps choices -->
                <div id="playerBox" class="col-sm-6 col-sm-offset-3">
                        <p v-if="playerName" class="text-center"><strong>Player:</strong> {{ playerName }}</p>
                        <p v-else class="text-center"><strong>Mysterious Stranger</strong></p>

                    <!-- player options, the user cannot change names without reloading after the first click -->
                    <div id="playerChoices"  class="text-center">
                        <img @click="makeChoice" v-bind:src="imgs[0]" value="rock" alt="rock" id="playerRock" class="" />
                        <img @click="makeChoice" v-bind:src="imgs[1]" alt="paper" id="playerPaper" />
                        <img @click="makeChoice" v-bind:src="imgs[2]" alt="playerScissors" id="playerScissors" />
                    </div>
                </div>

            </article><!-- this is the lower board where the choices and winner are displayed -->
            <article id="lowerBoard" class="row">
                <div v-if="playerChoice" id="playerDraw" class="col-sm-4"><!-- player choice displayed -->
                    <p class="text-center alert alert-info"><strong>You chose:</strong></p>
                    <img v-if="playerChoice == 'playerRock'" v-bind:src="imgs[0]" alt="rock" class="img-responsive"/>
        <img v-else-if="playerChoice == 'playerPaper'" v-bind:src="imgs[1]" alt="paper" class="img-responsive"/>
        <img v-else-if="playerChoice == 'playerScissors'" v-bind:src="imgs[2]" alt="playerScissors" class="img-responsive"/>
                </div>
                <div v-else class="col-sm-12" ><h3 class="text-center" >Are you ready?</h3></div>
                <template v-if="playerChoice">
                    <!-- displays the winner -->
                <div  id="theWinnerIs" class="col-sm-4">
                    <p v-if="victor == 'cpu'" class="text-center alert alert-danger" > <strong>CPU wins.</strong></p>
                    <p v-else-if="(playerName != null && victor == 'player')" class="text-center alert alert-success"><strong>{{ playerName }} wins.</strong></p>
                    <p v-else-if="(playerName == null && victor == 'player') || (playerName == '' && victor == 'player')" class="text-center alert alert-success"><strong>Mysterious Stranger wins.</strong></p>
                    <p v-else-if="victor == 'draw'" class="text-center alert alert-info"><strong>Draw Game.</strong></p>
                
                </div>
                 
            </template> 
                <!-- cpu draw -->
                <template v-if="cpuChoice">
                <div id="cpuDraw" class="col-sm-4">
                    <p class="text-center alert alert-warning"><strong>CPU chose:</strong></p>
                    <img  v-bind:src="imgs[0]" v-if="cpuChoice == 'cpuRock'" alt="rock" class="img-responsive center-block"/>
                    <img v-else-if="cpuChoice == 'cpuPaper'" v-bind:src="imgs[1]" alt="paper" class="img-responsive center-block"/>
                    <img v-else-if="cpuChoice == 'cpuScissors'" v-bind:src="imgs[2]" alt="cpuScissors2"  class="img-responsive center-block"/>
                </div>
            </template>

            <!-- displaying player and cpu accumulative wins -->
        <div style="clear:both;"></div>
            <div v-if="playerWins || cpuWins" class="row text-center allTheWins" v-bind:class="{goodJob: whoIsWinning}">
                <div  class="col-sm-4" >
                    <h3>
                     Score:
                    </h3>
                    <i v-for="win in playerWins" class=" fa fa-star pulse animated delay-2s rotateIn"></i>

                </div> <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h3>Score:</h3>
                    <i v-for="win in cpuWins" class="fa fa-star animated delay-2s rotateIn cpuStar"></i>

                </div>

            </div>
            
            </article>


        </section>
   
    </main>


</body> </html>
